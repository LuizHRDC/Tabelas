<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceira tabela</title>
    <style>
      td {
          width: 50px;
          height: 50px;
          border: 1px solid black;
      }
  </style>
</head>
<body>
    <h1>Tabela 3</h1>
    <table border="1">
        <tr style="background-color: #FC766AFF;">
          <td colspan="3" style="width: 150px; height: 50px;"></td>
        </tr>
        <tr style="background-color: #5B84B1FF;">
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr style="background-color: #5B84B1FF;">
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <br>
      <table border="1">
        <tr>
          <td rowspan="3" style="background-color: #FC766AFF;"></td>
          <td style="background-color: #5B84B1FF;"></td>
          <td style="background-color: #5B84B1FF;"></td>
        </tr>
        <tr style="background-color: #5B84B1FF;">
          <td></td>
          <td></td>
        </tr>
        <tr style="background-color: #5B84B1FF;">
          <td></td>
          <td></td>
        </tr>
      </table>
      <br>
      <table border="1">
        <tr>
          <td colspan="5" style="background-color: #FC766AFF;"></td>
        </tr>
        <tr>
          <td rowspan="4" style="background-color: #FC766AFF;"></td>
          <td style="background-color: #5B84B1FF;"></td>
          <td style="background-color: #5B84B1FF;"></td>
          <td style="background-color: #5B84B1FF;"></td>
          <td style="background-color: #5B84B1FF;"></td>
        </tr>
        <tr>
          <td style="background-color: #5B84B1FF;"></td>
          <td style="background-color: #5B84B1FF;"></td>
          <td rowspan="2" style="background-color: #FC766AFF;"></td>
          <td style="background-color: #5B84B1FF;"></td>
        </tr>
        <tr style="background-color: #5B84B1FF;">
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td colspan="3" style="background-color: #FC766AFF;"></td>
          <td style="background-color: #5B84B1FF;"></td>
        </tr>
      </table>
      
</body>
</html>
